<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleregistro.css">
    <title>Registro</title>
</head>
<body>
    <nav class="menu">
        <div id="tituloprincipal">
            <h1>PaginaAllan</h1>        
        </div>
        <div id="menuu">
            <ul class="menu-items">
                <li><a href="index.html">inicio</a></li>
                <li><a href="blog_login.html">Login</a></li>
            </ul>
        </div>
    </nav>
    <section class="formregistro">
        <h4>Registro al club Amigos de Allan</h4>
        <form action="">
                <input class="control" type ="text" name="Nombres" id="nombres" placeholder="Ingrese su nombre" >
                <input class="control" type ="text" name="Apellidos" id="apellidos" placeholder="Ingrese su apellido" >
                <input class="control" type ="email" name="Email" id="email" placeholder="Ingrese su email" >
                <input class="control" type ="password" name="Contraseña" id="contraseña" placeholder="Ingrese su contraseña" >
                <form>
                    <label for="fechaNacimiento">Fecha de nacimiento:</label>
                    <input class="fecha-input" type="date" id="fechaNacimiento" name="fechaNacimiento">
                </form>
                <div class="container">
                    <input type="checkbox" name="tick" id="tick" class="checkbox">
                    <label for="tick">Estoy de acuerdo con los <a href="terminosycondiciones.html">Términos y condiciones</a></label>
                  </div>
                <input class="botons"  id="id" type ="submit" value="Registrar">
                </form>
        <p><a href="blog_login.html">Ya estoy registrado</a></p>


    </section>
    
</body>
</html>
